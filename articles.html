<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// CONFIGURATION
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const CONFIG = {
    wpBase: 'https://micronutriment.fr',
    perPage: 20,
    cacheTTL: 60, // minutes
    cacheKey: 'wp_articles_cache_v2',
    catCacheKey: 'wp_categories_cache_v2',
    tagCacheKey: 'wp_tags_cache_v2',
    brevoFormURL: 'https://ffd96913.sibforms.com/serve/MUIFAJUmjQTMcr8EIjmLErqYjjECrQ73i0aPhf_n6tBk2T-Z5AzjIeTGaQAcaPFU0Gg_yPaV46hxNb6EtRVWlzHZOM4fH08S6nOFuz5CNcfhisSD5UFAsEOsTMl8w405AGiQRhn3MyOfmYSaCUtoAMGqVRzRXKkdXN2kjT-18CVH688z0YTCeL_NKQzYUcFCGw44EksGyMRhKlBtUw==',
    subKey: 'boussole_email_verified',
    subEmailKey: 'boussole_subscriber_email',
};

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// GESTION INSCRIPTION
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const Subscriber = {
    isRegistered() {
        return localStorage.getItem(CONFIG.subKey) === 'true';
    },
    getEmail() {
        return localStorage.getItem(CONFIG.subEmailKey) || '';
    },
    register(email) {
        localStorage.setItem(CONFIG.subKey, 'true');
        localStorage.setItem(CONFIG.subEmailKey, email);
        updateSubscriberUI();
    },
    reset() {
        localStorage.removeItem(CONFIG.subKey);
        localStorage.removeItem(CONFIG.subEmailKey);
        updateSubscriberUI();
        renderArticles();
    }
};

function updateSubscriberUI() {
    const bar = document.getElementById('subscriber-bar');
    if (Subscriber.isRegistered()) {
        bar.classList.add('show');
    } else {
        bar.classList.remove('show');
    }
}

function resetSubscription() {
    if (confirm('Se d√©sinscrire ? Tu devras re-entrer ton email pour acc√©der aux articles r√©serv√©s.')) {
        Subscriber.reset();
    }
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// ENVOI EMAIL ‚Üí BREVO
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
async function submitEmail(email, articleId) {
    const errorEl  = document.getElementById('gate-error-'   + articleId);
    const successEl = document.getElementById('gate-success-' + articleId);
    const btnEl    = document.getElementById('gate-btn-'     + articleId);

    if (!email || !email.includes('@') || !email.includes('.')) {
        if (errorEl) { errorEl.textContent = 'Adresse email invalide.'; errorEl.style.display = 'block'; }
        return;
    }

    if (btnEl)    { btnEl.disabled = true; btnEl.textContent = 'Inscription...'; }
    if (errorEl)  errorEl.style.display = 'none';

    // Envoi Brevo (mode no-cors ‚Äî la r√©ponse n'est pas lisible mais l'email est transmis)
    try {
        const formData = new FormData();
        formData.append('EMAIL', email);
        formData.append('locale', 'fr');
        await fetch(CONFIG.brevoFormURL, { method: 'POST', body: formData, mode: 'no-cors' });
    } catch (err) {
        console.warn('Brevo unreachable ‚Äî inscription locale uniquement:', err);
    }

    // Inscription locale (cl√© boussole_email_verified)
    Subscriber.register(email);

    if (successEl) successEl.style.display = 'block';
    if (btnEl)     btnEl.textContent = '‚úì Inscrit !';

// CACHE
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const Cache = {
    get(key) {
        try {
            const raw = localStorage.getItem(key);
            if (!raw) return null;
            const { data, timestamp } = JSON.parse(raw);
            if ((Date.now() - timestamp) / 60000 > CONFIG.cacheTTL) {
                localStorage.removeItem(key);
                return null;
            }
            return data;
        } catch { return null; }
    },
    set(key, data) {
        try {
            localStorage.setItem(key, JSON.stringify({ data, timestamp: Date.now() }));
        } catch { /* localStorage plein */ }
    }
};

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// FETCH WORDPRESS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
let allArticles   = [];
let allCategories = {};
let allTags       = {};
let activeFilter  = 'all';

async function fetchCategories() {
    const cached = Cache.get(CONFIG.catCacheKey);
    if (cached) return cached;
    const res  = await fetch(`${CONFIG.wpBase}/wp-json/wp/v2/categories?per_page=50`);
    if (!res.ok) throw new Error(`Categories HTTP ${res.status}`);
    const cats = await res.json();
    const map  = {};
    cats.forEach(c => { map[c.id] = c.name; });
    Cache.set(CONFIG.catCacheKey, map);
    return map;
}

async function fetchTags() {
    const cached = Cache.get(CONFIG.tagCacheKey);
    if (cached) return cached;
    const res  = await fetch(`${CONFIG.wpBase}/wp-json/wp/v2/tags?per_page=100`);
    if (!res.ok) throw new Error(`Tags HTTP ${res.status}`);
    const tags = await res.json();
    const map  = {};
    tags.forEach(t => { map[t.id] = t.slug; });
    Cache.set(CONFIG.tagCacheKey, map);
    return map;
}

async function fetchArticles() {
    const cached = Cache.get(CONFIG.cacheKey);
    if (cached) return cached;
    const fields = 'id,title,excerpt,content,date,categories,tags,slug,_links';
    const url    = `${CONFIG.wpBase}/wp-json/wp/v2/posts?per_page=${CONFIG.perPage}&_fields=${fields}&_embed=wp:featuredmedia`;
    const res    = await fetch(url);
    if (!res.ok) throw new Error(`HTTP ${res.status} ‚Äî ${res.statusText}`);
    const articles  = await res.json();
    const enriched  = articles.map(a => ({
        id:         a.id,
        title:      a.title.rendered,
        excerpt:    a.excerpt.rendered,
        content:    a.content ? a.content.rendered : '',
        date:       a.date,
        categories: a.categories || [],
        tags:       a.tags || [],
        slug:       a.slug,
        image:      extractImage(a),
    }));
    Cache.set(CONFIG.cacheKey, enriched);
    return enriched;
}

function extractImage(article) {
    if (article._embedded && article._embedded['wp:featuredmedia']) {
        const media = article._embedded['wp:featuredmedia'][0];
        if (media && media.source_url) return media.source_url;
        if (media && media.media_details && media.media_details.sizes) {
            const s = media.media_details.sizes;
            return (s.medium_large || s.medium || s.full || {}).source_url || '';
        }
    }
    const match = (article.content || '').match(/<img[^>]+src="([^"]+)"/);
    return match ? match[1] : '';
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// CONTR√îLE D'ACC√àS (tags WordPress : public / inscrit / premium)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function getAccessLevel(article) {
    const tagSlugs = article.tags.map(tid => allTags[tid]).filter(Boolean);
    if (tagSlugs.includes('premium')) return 'premium';
    if (tagSlugs.includes('inscrit')) return 'inscrit';
    return 'public';
}

function canAccess(article) {
    const level = getAccessLevel(article);
    if (level === 'public')  return true;
    if (level === 'inscrit') return Subscriber.isRegistered();
    return false; // premium
}

function truncateHTML(html, maxChars) {
    const div  = document.createElement('div');
    div.innerHTML = html;
    const text = div.textContent || div.innerText;
    if (text.length <= maxChars) return html;

    let charCount = 0;
    let result    = '';
    for (const node of div.childNodes) {
        if (charCount >= maxChars) break;
        if (node.nodeType === 3) {
            const remaining = maxChars - charCount;
            if (node.textContent.length > remaining) {
                result    += node.textContent.substring(0, remaining) + '‚Ä¶';
                charCount  = maxChars;
            } else {
                result    += node.textContent;
                charCount += node.textContent.length;
            }
        } else if (node.nodeType === 1) {
            result    += node.outerHTML;
            charCount += (node.textContent || '').length;
        }
    }
    return result;
}
