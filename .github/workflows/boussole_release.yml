name: Boussole â€” Auto Release (READY gate)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "NEXT_OBJECTIVE.md"
      - "VERSION.txt"
      - "CHANGELOG.md"
      - ".github/workflows/boussole_release.yml"
      - "scripts/release.sh"

permissions:
  contents: write

concurrency:
  group: boussole-auto-release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: gate
        name: Packaging (READY gate)
        shell: bash
        run: |
          if [[ ! -f NEXT_OBJECTIVE.md ]]; then
            echo "NEXT_OBJECTIVE.md missing -> stop"
            echo "ready=no" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          READY="$(awk -F: '/^READY:/{v=$2; gsub(/^[ \t]+|[ \t]+$/,"",v); print tolower(v); exit}' NEXT_OBJECTIVE.md)"
          TARGET="$(awk -F: '/^TARGET_VERSION:/{v=$2; gsub(/^[ \t]+|[ \t]+$/,"",v); print v; exit}' NEXT_OBJECTIVE.md)"

          [[ -z "$READY" ]] && READY="no"

          echo "READY parsed: '$READY'"
          echo "TARGET_VERSION parsed: '$TARGET'"

          echo "ready=$READY" >> "$GITHUB_OUTPUT"
          echo "target_version=$TARGET" >> "$GITHUB_OUTPUT"

      - name: Stop (READY != yes)
        if: steps.gate.outputs.ready != 'yes'
        run: |
          echo "READY != yes -> stop (no release)"
          exit 0

      - name: Run release script
        if: steps.gate.outputs.ready == 'yes'
        shell: bash
        run: |
          chmod +x scripts/release.sh
          ./scripts/release.sh

      - id: version
        name: Read version
        if: steps.gate.outputs.ready == 'yes'
        shell: bash
        run: |
          V="$(tr -d ' \t\r\n' < VERSION.txt)"
          echo "version=$V" >> "$GITHUB_OUTPUT"
          echo "Version: $V"

      - name: Commit + push release changes
        if: steps.gate.outputs.ready == 'yes'
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "chore(release): v${{ steps.version.outputs.version }}" || echo "Nothing to commit"
          git push

      - name: Tag
        if: steps.gate.outputs.ready == 'yes'
        shell: bash
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          git tag -a "$TAG" -m "$TAG"
          git push origin "$TAG"

      - name: Upload artifact (ZIP)
        if: steps.gate.outputs.ready == 'yes'
        uses: actions/upload-artifact@v4
        with:
          name: boussole-v${{ steps.version.outputs.version }}-full
          path: |
            dist/boussole-v${{ steps.version.outputs.version }}-full.zip
            dist/boussole-v${{ steps.version.outputs.version }}-full.zip.sha256
            dist/RELEASE_NOTES.md
          if-no-files-found: error

      - name: Create GitHub Release + attach ZIP
        if: steps.gate.outputs.ready == 'yes'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Boussole v${{ steps.version.outputs.version }}
          body_path: dist/RELEASE_NOTES.md
          files: |
            dist/boussole-v${{ steps.version.outputs.version }}-full.zip
            dist/boussole-v${{ steps.version.outputs.version }}-full.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
