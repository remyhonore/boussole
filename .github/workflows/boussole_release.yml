name: Boussole — Auto Release (READY gate)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "NEXT_OBJECTIVE.md"
      - "VERSION.txt"
      - "CHANGELOG.md"
      - ".github/workflows/boussole_release.yml"
      - "scripts/release.sh"

permissions:
  contents: write

concurrency:
  group: boussole-auto-release
  cancel-in-progress: false

jobs:
  release:
    # évite la boucle quand le bot commit VERSION/CHANGELOG/READY reset
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Packaging (READY gate)
        id: pack
        shell: bash
        run: |
          bash scripts/release.sh

      - name: Stop (READY != yes)
        if: steps.pack.outputs.released != 'yes'
        run: echo "READY != yes → rien à faire."

      - name: Commit + push release changes
        if: steps.pack.outputs.released == 'yes'
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "Aucun changement à committer."
          else
            git commit -m "chore(release): v${{ steps.pack.outputs.version }}"
            git push
          fi

      - name: Tag
        if: steps.pack.outputs.released == 'yes'
        shell: bash
        run: |
          git tag "v${{ steps.pack.outputs.version }}"
          git push origin "v${{ steps.pack.outputs.version }}"

      - name: Upload artifact (ZIP)
        if: steps.pack.outputs.released == 'yes'
        uses: actions/upload-artifact@v4
        with:
          name: boussole-v${{ steps.pack.outputs.version }}-full
          path: ${{ steps.pack.outputs.zip_path }}
          if-no-files-found: error

      - name: Create GitHub Release + attach ZIP
        if: steps.pack.outputs.released == 'yes'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pack.outputs.version }}
          name: Boussole v${{ steps.pack.outputs.version }}
          body_path: ${{ steps.pack.outputs.release_notes_path }}
          files: ${{ steps.pack.outputs.zip_path }}
