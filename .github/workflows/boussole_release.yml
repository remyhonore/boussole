name: Boussole - Auto Release (READY gate)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "NEXT_OBJECTIVE.md"
      - "VERSION.txt"
      - ".github/workflows/boussole_release.yml"
      - "scripts/release.sh"
  schedule:
    - cron: "5 7 * * *"
    - cron: "5 8 * * *"

permissions:
  contents: write

concurrency:
  group: boussole-auto-release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git identity
        run: |
          git config user.name "boussole-bot"
          git config user.email "boussole-bot@users.noreply.github.com"

      - name: Run release (READY gate)
        id: rel
        run: |
          chmod +x scripts/release.sh
          scripts/release.sh
          echo "did_release=$(cat dist/.did_release 2>/dev/null || echo no)" >> "$GITHUB_OUTPUT"
          echo "zip_path=$(cat dist/.zip_path 2>/dev/null || echo "")" >> "$GITHUB_OUTPUT"
          echo "tag=$(cat dist/.tag 2>/dev/null || echo "")" >> "$GITHUB_OUTPUT"

      - name: Upload ZIP artifact
        if: steps.rel.outputs.did_release == 'yes'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.rel.outputs.tag }}
          path: ${{ steps.rel.outputs.zip_path }}
          if-no-files-found: error

      - name: Create GitHub Release
        if: steps.rel.outputs.did_release == 'yes'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.rel.outputs.tag }}
          name: ${{ steps.rel.outputs.tag }}
          body_path: dist/RELEASE_NOTES.md
          files: ${{ steps.rel.outputs.zip_path }}
