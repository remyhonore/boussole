name: Boussole — Deploy to Plesk (FTPS)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag à déployer (ex: v0.7.20). Mettre "latest" pour la dernière release.'
        required: true
        default: 'latest'
      protocol:
        description: 'Protocole FTP (ftp / ftps / ftps-legacy)'
        required: true
        default: 'ftps'
      port:
        description: 'Port FTP (21 en général, 990 souvent pour ftps-legacy)'
        required: true
        default: '21'

permissions:
  contents: read

concurrency:
  group: boussole-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve release tag
        id: rel
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TAG="${{ inputs.tag }}"
          if [ -z "$TAG" ] || [ "$TAG" = "latest" ]; then
            TAG="$(gh release view --repo "$GITHUB_REPOSITORY" --json tagName -q .tagName)"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Will deploy tag: $TAG"

      - name: Download release ZIP asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          rm -rf _release _deploy
          mkdir -p _release
          gh release download "${{ steps.rel.outputs.tag }}" \
            --repo "$GITHUB_REPOSITORY" \
            --pattern "boussole-*-full.zip" \
            --dir _release
          echo "Downloaded assets:"
          ls -lah _release

      - name: Extract ZIP to _deploy/
        run: |
          set -euo pipefail
          mkdir -p _deploy
          ZIP="$(ls -1 _release/boussole-*-full.zip | head -n 1)"
          echo "Using ZIP: $ZIP"
          unzip -q "$ZIP" -d _deploy
          echo "Top-level extracted:"
          ls -lah _deploy

      - name: Deploy to Plesk via FTP/FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ inputs.protocol }}
          port: ${{ inputs.port }}
          local-dir: _deploy/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          state-name: .ftp-deploy-sync-state.json
          log-level: verbose
          timeout: 300000
          security: loose
          exclude: |
            **/.DS_Store
            **/Thumbs.db
            boussole_v0_*/**
